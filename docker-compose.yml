version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ecosphere
      POSTGRES_PASSWORD: ecosphere
      POSTGRES_DB: ecosphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
